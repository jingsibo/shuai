<script type="text/javascript">
	$("#yhm").onblur=function(){
	let yhm=this.value;
	var regName=/^[a-z0-9_-]{3,16}$/;
	if(yhm.length>=8){
		$("#yhmfk").innerHTML="提示:用户名过长！";	
	}else{
		isRight=true;
	}
	if(regName.test(yhm)){
		$("#yhmfk").style.color="green";
		$("#yhmfk").innerHTML="用户名正确，请继续";	
		
	}else{
		$("#yhmfk").innerHTML="提示:用户名格式错误";	
	}
}


$("#mima").onblur=function(){
	let mima=this.value;
	var regmima=/^[a-z0-9_-]{6,18}$/;
	if(mima.length<8||mima.length>16){
		$("#mimafk").innerHTML="提示:请输入8~16位的密码";
	}
	if(regmima.test(mima)){
		$("#mimafk").style.color="green";
		$("#mimafk").innerHTML="密码格式正确，请继续";
	}else{
		$("#mimafk").innerHTML="提示:密码格式不正确";
	}
}

$("#email").onblur=function(){
	let email=this.value;
	var reg1 = /[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
	if(email.length<8||email.length>16){
		$("#emailfk").innerHTML="提示:请输入正确的邮箱";
	}
	if(reg1.test(email)){
		$("#emailfk").style.color="green";
		$("#emailfk").innerHTML="邮箱格式正确，请继续";
	}else{
		$("#emailfk").innerHTML="提示:邮箱格式不正确";
	}
}
</script>
